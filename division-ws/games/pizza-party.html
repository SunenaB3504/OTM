<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Party - Division Mastery for All</title>
    <link rel="stylesheet" href="pizza-party.css">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .game-section {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .instruction {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #pizza-slices, #whole-pizzas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 120px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 8px;
            border: 2px dashed #e74c3c;
        }
        
        #answer-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        #pizza-result {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            min-height: 24px;
        }

        /* Pizza slice styling */
        .pizza-slice {
            width: 50px;
            height: 50px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pizza-slice:hover {
            transform: scale(1.1);
        }
        
        /* Whole pizza styling */
        .whole-pizza {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        
        /* Simple loading indicator */
        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        /* SVG pizza slice for fallback */
        .pizza-icon {
            width: 50px;
            height: 50px;
            background-color: #FFA500;
            border-radius: 0 50px 50px 50px;
            position: relative;
            transform: rotate(45deg);
            margin: 5px;
            display: inline-flex;
        }
        
        /* SVG whole pizza for fallback */
        .pizza-whole-icon {
            width: 100px;
            height: 100px;
            background-color: #FFA500;
            border-radius: 50%;
            margin: 10px;
            display: inline-flex;
            position: relative;
        }
        
        .pizza-whole-icon::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            background: repeating-radial-gradient(#FF6347, #FF6347 10px, transparent 10px, transparent 20px);
        }
    </style>
</head>
<body>
    <div class="navigation-links" style="margin: 15px; padding: 10px;">
        <a href="../index.html" style="display: inline-block; padding: 8px 15px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">
            <span style="margin-right: 5px;">&#8592;</span> Back to Home
        </a>
    </div>

    <div id="pizza-party" class="game-section">
        <h2>Pizza Party</h2>
        <div class="instruction">
            <p id="pizza-question">If you have 10 pizza slices and each whole pizza needs 8 slices, how many whole pizzas can you make? How many slices will be left over?</p>
        </div>

        <div id="pizza-slices">
            <!-- Pizza slices will be generated by JavaScript -->
        </div>

        <div id="whole-pizzas">
            <!-- Whole pizzas will be created by JavaScript -->
        </div>

        <div id="answer-section">
            <div>
                <label for="whole-pizzas-select">Whole pizzas:</label>
                <select id="whole-pizzas-select">
                    <option value="0">0</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="remaining-slices-select">Remaining slices:</label>
                <select id="remaining-slices-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <button id="check-pizza">Check Answer</button>
        </div>

        <div id="pizza-result"></div>
        
        <div style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
            <button id="reset-pizza" style="background-color: #f39c12; color: white; border: none; border-radius: 4px; padding: 8px 15px; cursor: pointer;">Reset Problem</button>
            <button id="new-pizza-problem" style="background-color: #3498db; color: white; border: none; border-radius: 4px; padding: 8px 15px; cursor: pointer;">New Problem</button>
        </div>
    </div>

    <!-- Simplified Templates without complex error handling -->
    <div id="pizza-templates" style="display: none;">
        <!-- Simple SVG fallback pizza slice -->
        <div class="pizza-icon" id="fallback-slice"></div>
        
        <!-- Simple SVG fallback whole pizza -->
        <div class="pizza-whole-icon" id="fallback-whole"></div>
    </div>

    <script src="pizza-party.js"></script>
</body>
</html>
